<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rufina:400,700&display=swap" rel="stylesheet">
 	<!-- <link rel="stylesheet" href="./assets/css/bootstrap.css"> -->
	<link rel="stylesheet" href="assets/css/font-awesome.css">
 	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="wrapper">
			<div class="wrap-login">
				<div class="login">
					<div class="login__image">
					<!-- 	<img src="assets/image/world.jpg" alt="image-login"> -->
					</div>
					<div class="login__form">
						<form action="" class="form-block">
							<h4 class="form-block__title">Member Login</h4>
							<div class="wrap-input">
								<label for="myUsername" class="form__label"><i class="fas fa-user"></i></label>
								<input type="text" name="username" id="myUsername" class="form-block__input" placeholder="Username" required="" autocomplete="off">
							
							</div>
							<div class="wrap-input">
								<label for="myEmail" class="form__label"><i class="fas fa-lock"></i></label>
								<input type="password" name="password" class="form-block__input" id="myPassword" placeholder="Password" required="">
						
							</div>
							
							<button type="submit" class="my-btn form-block__btn">Login</button>
							<h4 class="form__forgot"><span>Forgot your <a href="" class="forgot__link">Password ?</a></span></h4>

							<h4 class="form__register"><span>Create your <a href="" class="forgot__link">Account</a></span></h4>
						</form>
					</div>
				</div>
			</div>
	
	</div>

	<!-- jQuery first, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script type="text/javascript" src="./assets/js/bootstrap.js"></script> -->
 	<script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
